 name: CI
on: pull_request

jobs:
  Build: # needs to be extended
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and run tests
        run: mvn test 